<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, orientation=portrait"
    />
    <title>Code Controle</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: background 0.5s;
        overflow: hidden;
        overscroll-behavior: none;
      }
      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-sizing: border-box;
      }
      input {
        width: 100%;
        padding: 15px;
        font-size: 24px;
        margin: 10px 0;
        text-align: center;
      }
      button {
        width: 100%;
        padding: 15px;
        font-size: 24px;
        cursor: pointer;
        margin: 0;
      }
      .message {
        font-size: 32px;
        font-weight: bold;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="inputContainer">
      <label for="code1">Code Aurélie</label>
      <input
        type="number"
        id="code1"
        maxlength="10"
        inputmode="numeric"
        pattern="[0-9]*"
      />
      <label for="code2">Code Aimée</label>
      <input
        type="number"
        id="code2"
        maxlength="10"
        inputmode="numeric"
        pattern="[0-9]*"
      />
      <button onclick="checkCode()">Controleren</button>
    </div>
    <div id="message" class="message hidden"></div>

    <script>
      const validCodes = {
        "4038,4032": "Open envelop X",
        "0158,3182": "Open envelop A",
        "9876,5432": "Open envelop 2",
      };

      const finalCodes = {
        "1234,5678": "https://youtu.be/wBRhsm633M0?si=QZouXDzoXzhOCMmo",
      };

      function checkCode() {
        const code1 = document.getElementById("code1").value.trim();
        const code2 = document.getElementById("code2").value.trim();
        const combinedCode = `${code1},${code2}`;
        const message = document.getElementById("message");
        const inputContainer = document.getElementById("inputContainer");

        if (validCodes[combinedCode]) {
          document.body.style.background = "green";
          message.innerHTML = `✅ ${validCodes[combinedCode]}`;
        } else if (finalCodes[combinedCode]) {
          window.open(finalCodes[combinedCode], "_blank", "fullscreen=yes");

          window.location.href = finalCodes[combinedCode];
        } else {
          document.body.style.background = "red";
          message.innerHTML = "⛔️ Code niet geaccepteerd";
        }

        inputContainer.classList.add("hidden");
        message.classList.remove("hidden");

        setTimeout(resetPage, 5000);
      }

      function resetPage() {
        document.body.style.background = "white";
        document.getElementById("code1").value = "";
        document.getElementById("code2").value = "";
        document.getElementById("message").textContent = "";
        document.getElementById("message").classList.add("hidden");
        document.getElementById("inputContainer").classList.remove("hidden");
      }
    </script>
  </body>
</html>
